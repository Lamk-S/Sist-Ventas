<ion-header>
  <ion-toolbar>
    <ion-title>{{ cliente ? 'Editar Cliente' : 'Agregar Cliente' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="clienteForm" (ngSubmit)="guardarCliente()">
    <ion-item>
      <ion-label position="floating">RUC/DNI</ion-label>
      <ion-input formControlName="ruc_dni"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombres</ion-label>
      <ion-input formControlName="nombres"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input formControlName="direccion"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!clienteForm.valid">
      {{ cliente ? 'Actualizar' : 'Guardar' }}
    </ion-button>
  </form>
</ion-content>
