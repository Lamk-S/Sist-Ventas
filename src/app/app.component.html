<ion-app>
  <!-- Verificar si el usuario está logueado -->
  <ng-container *ngIf="loggedIn">
    <!-- Definir los tabs -->
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" routerLink="home">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="cliente" routerLink="cliente">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Cliente</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="categoria" routerLink="categoria">
          <ion-icon name="pricetags-outline"></ion-icon>
          <ion-label>Categoria</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="product" routerLink="product">
          <ion-icon name="cube-outline"></ion-icon>
          <ion-label>Producto</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="logout" (click)="logout()">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ng-container>

  <!-- Si no está logueado, mostrar el router-outlet para páginas como login -->
  <ng-container *ngIf="!loggedIn">
    <router-outlet></router-outlet>
  </ng-container>
</ion-app>
