<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="formLogin" (ngSubmit)="iniciar()">
          <div class="form-input">
            <ion-icon name="mail-outline"></ion-icon>
            <ion-item>
              <ion-label position="floating">Correo</ion-label>
              <ion-input formControlName="email" name="email" type="email" required></ion-input>
            </ion-item>
            <ng-container *ngFor="let validation of validation_messages.email">
              <small class="error-message" *ngIf="formLogin.get('email')?.hasError(validation.type) && (formLogin.get('email')?.dirty || formLogin.get('email')?.touched)">
                {{ validation.message }}
              </small>
            </ng-container>
          </div>
          <div class="form-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input formControlName="password" name="password" type="password" required></ion-input>
            </ion-item>
            <ng-container *ngFor="let validation of validation_messages.password">
              <small class="error-message" *ngIf="formLogin.get('password')?.hasError(validation.type) && (formLogin.get('password')?.dirty || formLogin.get('password')?.touched)">
                {{ validation.message }}
              </small>
            </ng-container>
          </div>
          <ion-button color="primary" expand="block" type="submit">Iniciar Sesión</ion-button>
        </form>
      </ion-card-content>
      <!-- Texto para registrarse debajo del formulario -->
      <div class="register-text">
        <p class="register-message">¿No tienes una cuenta?</p>
        <ion-button expand="full" fill="clear" (click)="goToRegister()">
          Registrarse
        </ion-button>
      </div>
    </ion-card>
  </div>
</ion-content>
