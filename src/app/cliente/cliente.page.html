<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listado de Clientes</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-padding">
    <!-- Sección de búsqueda y agregar cliente -->
    <ion-item>
      <!-- Al escribir o hacer clic en el botón, se ejecuta buscarCliente() -->
      <ion-input [(ngModel)]="terminoBusqueda" (ionInput)="buscarCliente()" placeholder="Buscar cliente..."></ion-input>
      <ion-button (click)="buscarCliente()">Buscar</ion-button>
      <ion-button color="primary" fill="outline" (click)="agregarCliente()">
        Nuevo Registro
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <!-- Lista de clientes filtrados -->
    <ion-list>
      <ion-item-sliding *ngFor="let cliente of clientesFiltrados">
        <ion-item>
          <ion-label>
            <h3>{{ cliente.nombres }}</h3>
            <p>{{ cliente.ruc_dni }} - {{ cliente.email }}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-button color="success" (click)="editarCliente(cliente)">
            <ion-icon name="create"></ion-icon>
            Editar
          </ion-button>
          <ion-button color="danger" (click)="eliminarCliente(cliente.cliente_id!)">
            <ion-icon name="trash"></ion-icon>
            Eliminar
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
