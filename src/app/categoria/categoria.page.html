<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listado de Categorías</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-padding">
    <!-- Sección de búsqueda y agregar categoría -->
    <ion-item>
      <!-- Al escribir o hacer clic en el botón, se ejecuta buscarCategoria() -->
      <ion-input [(ngModel)]="terminoBusqueda" (ionInput)="buscarCategoria()" placeholder="Buscar categoría..."></ion-input>
      <ion-button (click)="buscarCategoria()">Buscar</ion-button>
      <ion-button color="primary" fill="outline" (click)="agregarCategoria()">
        Nuevo Registro
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <!-- Lista de categorías filtradas -->
    <ion-list>
      <ion-item-sliding *ngFor="let categoria of categoriasFiltradas">
        <ion-item>
          <ion-label>
            <h3>{{ categoria.descripcion }}</h3>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-button color="success" (click)="editarCategoria(categoria)">
            <ion-icon name="create"></ion-icon>
            Editar
          </ion-button>
          <ion-button color="danger" (click)="eliminarCategoria(categoria)">
            <ion-icon name="trash"></ion-icon>
            Eliminar
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
