<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CATALOGO DE PRODUCTOS</ion-title>
    <ion-button slot="end" fill="clear" [routerLink]="['/carrito']">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">catalogo</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-list>
      <ion-item-sliding *ngFor="let producto of productos">
        <ion-item>
          <ion-avatar>
            <img src="http://127.0.0.1:8000/imagen/{{producto.foto}}.png">
          </ion-avatar>
          <ion-label class="ion-margin">
            <h3 class="title">{{producto.descripcion}}</h3>
            <p class="subtext"></p>
          </ion-label>
          {{producto.precio}}
          <ion-button (click)="addCarrito(producto)" class="ion-margin">AÃ±adir al carrito</ion-button>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
