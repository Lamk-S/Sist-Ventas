<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listado de Productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-padding">
    <!-- Sección de búsqueda y agregar producto -->
    <ion-item>
      <!-- Al escribir o hacer clic en el botón, se ejecuta buscarProducto() -->
      <ion-input [(ngModel)]="terminoBusqueda" (ionInput)="buscarProducto()" placeholder="Buscar producto..."></ion-input>
      <ion-button (click)="buscarProducto()">Buscar</ion-button>
      <ion-button color="primary" fill="outline" (click)="Agregar()">
        Nuevo Registro
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <!-- Lista de productos filtrados -->
    <ion-list>
      <ion-item-sliding *ngFor="let producto of productosFiltrados">
        <ion-item>
          <ion-label>
            <h3 class="title">{{ producto.descripcion }}</h3>
            <p class="subtext">
              {{ 'Categoría: ' + producto.categoria.descripcion + ' | Precio: ' + producto.precio + ' | Cantidad: ' + producto.cantidad }}
            </p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-button color="success" (click)="Editar(producto)">
            <ion-icon name="create"></ion-icon>
            Editar
          </ion-button>
          <ion-button color="danger" (click)="Eliminar(producto)">
            <ion-icon name="trash"></ion-icon>
            Eliminar
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
